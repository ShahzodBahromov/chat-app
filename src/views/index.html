<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/todo.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="head">
			<div class="head__wrapper">
				<div class="back">
					<button id="logout" class="asd"></button>
				</div>
				<div class="user-text">
					<h1 class="user__name" id="usernameText"></h1>
					<span class="user__lost">last seen recently</span>
				</div>
				<div class="user__img">
					<span class="user__letter" id="name">F</span>
				</div>
			</div>
		</div>
		<div class="wrapper-inner">
			
			<ul class="todosList" id="ulList"></ul>
		</div>
		<form id="form">
			<input id="textInput" type="text" placeholder="Message" required autocomplete="off">
			<button class="sub-button" type="submit">
				<img src="https://img.icons8.com/ios-filled/2x/send-letter--v2.png" alt="Send" width="50" height="50">
			</button>
		</form>
	</div>
	
	<script src="./js/request.js"></script>
	<script src="./js/todo.js"></script>
</body>
</html>
