	<link rel="stylesheet" href="./css/global.css">

<body>
	<div>
		<h1>REGISTER</h1>
		<p style="height: 18px; font-size: 20px;" id="message"></p>
		<form id="form">
			<input id="usernameInput" type="text" placeholder="username..." required >
			<input id="passwordInput" type="password" placeholder="password..." required >
			<input id="contactInput" type="tel" placeholder="tel" required >
			<input id="ageInput" type="number" placeholder="age" required >
			<select id="genderInput">
				<option value="1">erkak</option>
				<option value="2">ayol</option>
			</select>
			<button type="submit">Log In</button>
		</form>
		<span>Have an account? <a href="./login">Login</a> here</span>
	</div>

<script src="./js/request.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
